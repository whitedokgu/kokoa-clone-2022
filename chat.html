<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/희진 - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column"></div>

      <div class="status-bar__column">
        <span><i class="fa-solid fa-signal"></i></span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span><i class="fa-solid fa-battery-full fa-lg"></i></span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__cloumn">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__cloumn">
        <h1 class="alt-header__title">희진</h1>
      </div>
      <div class="alt-header__cloumn">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022년 3월 11일 금요일</div>

      <div class="message-row">
        <img src="img/friend-avatar.jpg" />
        <div class="message-row__content">
          <span class="message__author">희진</span>
          <div class="message__info">
            <span class="message__bubble">안녕!</span>
            <span class="message__time">16:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕, 만나서 반가워!</span>
            <span class="message__time">16:55</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/cab8f91457.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
