<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column"></div>

      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <span class="alarm badge"></span>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/friend-avatar.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">희진</h4>
              <h6 class="user-component__subtitle">안녕, 만나서 반가워!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:55</span>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/channel.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">KokoaTalk</h4>
            <h6 class="user-component__subtitle">
              내 Kokoa 계정 정보를 확인해 주세요.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:25</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification_comment badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html"
            ><i class="fa-regular fa-eye fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification_ellips"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/cab8f91457.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
