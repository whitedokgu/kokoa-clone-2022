<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column"></div>

      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Kokoa 클론에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">
        Kokoa 계정이 있다면 이메일이나 전화번호로 로그인하세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-from">
      <input name="username" type="text" placeholder="Email 또는 전화 번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">Kokoa 계정 또는 암호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/cab8f91457.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
